<div class="modal-header">
    <h3 class="modal-title">{{ modalTitle }}</h3>
</div>
<div class="modal-body">
    <div>{{ modalBody }}</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="confirm()" translate>Confirm</button>
    <button class="btn cancel" ng-click="cancel()" translate>Cancel</button>
</div>
