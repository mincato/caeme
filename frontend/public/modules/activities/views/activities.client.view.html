<section data-ng-controller="ActivityController" data-ng-init="init()">
    <div class="page-header">
        <h1>Gesti√≥n de Actividades</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Navegue la estructura de actividades del sistema
        </div>
        <div class="panel-body">
            <ol class="breadcrumb">
                <li>
                    <a data-ng-click="init()">Lista</a>
                </li>
            </ol>
            <div class="alert alert-warning text-center" data-ng-hide="activities.length">
                No hay categorias para mostrar.
            </div>
        </div>
        <table class="table table-condensed table-striped" data-ng-show="activities.length > 0">
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Ubicacion</th>
                    <th>Fecha</th>
                    <th>Creado por</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="activity in activities">
                    <td data-ng-bind="activity.title"></td>
                    <td data-ng-bind="activity.location"></td>
                    <td data-ng-bind="activity.startDate"></td>
                    <td data-ng-bind="activity.createdBy.name"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="acciones">
                            <button type="button" 
                                    class="btn btn-sm btn-primary" 
                                    data-ng-click="review(activity)">
                                Ver <i class="fa fa-pencil"></i>
                            </button>
                            <button type="button" 
                                    class="btn btn-sm btn-danger" 
                                    data-ng-click="removeActivity(activity)">
                                Eliminar <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-8 col-xs-12">
            <div class="btn-toolbar" role="toolbar" aria-label="opciones para confirmar o separar">
                
                <div class="btn-group" role="group" aria-label="confirmar o separar">
                    <button type="button" class="btn btn-success"
                            data-ng-click="toggleAddActivity()">Agregar actividad</button>
                </div>
                
                <div class="btn-group pull-right" role="group" aria-label="volver">
                    <button type="button" class="btn btn-default"
                            data-ng-click="goHome()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</section>
